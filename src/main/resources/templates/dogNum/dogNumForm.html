<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .certificate {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }
        .certificate h4 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .certificate p {
            font-size: 16px;
            margin: 5px 0;
        }
        .img-preview {
            margin-top: 10px;
            text-align: center;
        }
        .img-preview img {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<menu th:replace="fragments/head :: menu"></menu>
<div class="form-container">
    <h1>댕댕이 등록증 만들기</h1>
    <h3>동물 등록 번호를 간편하게 조회하고 댕댕이 등록증을 만들어보세요!</h3>

    <input type="text" id="dogRegNo" placeholder="동물등록번호" required>
    <input type="text" id="ownerNm" placeholder="견주 이름" required>
    <div class="img-preview" id="imgPreview"></div>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="lookUp()">조회</button>
</div>

<div id="certificate" class="certificate">
    <h4>동물 등록 증명서</h4>
    <p><strong>이름:</strong> <span id="dogName"></span></p>
    <p><strong>등록 번호:</strong> <span id="dogNum"></span></p>
    <p><strong>품종:</strong> <span id="dogKind"></span></p>
    <p><strong>성별:</strong> <span id="dogGender"></span></p>
    <p><strong>중성화 여부:</strong> <span id="spayedNeutered"></span></p>
    <img id="dogImage" alt="강아지 이미지" style="max-width: 100%; height: auto;">
</div>

<script>
    function lookUp() {
        var dogRegNo = document.getElementById('dogRegNo').value;
        var ownerNm = document.getElementById('ownerNm').value;

        if (!dogRegNo || !ownerNm) {
            alert('동물등록번호와 견주 이름을 입력해 주세요.');
            return;
        }

        var xhr = new XMLHttpRequest();
        var url = 'http://apis.data.go.kr/1543061/animalInfoSrvc/animalInfo'; /* URL */
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=' + 'WO6eYkS2IohC2ttnnnk4oJVRUweEG%2F9Pvi9HokXptwYM1PokLcexnxHVoThQZk%2FAl2mAfd1WltIinmxbGpmodQ%3D%3D'; /* Service Key */
        queryParams += '&' + encodeURIComponent('dog_reg_no') + '=' + encodeURIComponent(dogRegNo); /* Dog registration number */
        queryParams += '&' + encodeURIComponent('owner_nm') + '=' + encodeURIComponent(ownerNm); /* Owner name */
        xhr.open('GET', url + queryParams);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(this.responseText, "text/xml");

                var resultCode = xmlDoc.getElementsByTagName('resultCode')[0].textContent;
                if (resultCode === '00') {
                    var dogInfo = xmlDoc.getElementsByTagName('item')[0];
                    document.getElementById('dogName').innerText = dogInfo.getElementsByTagName('dogNm')[0].textContent || '정보 없음';
                    document.getElementById('dogNum').innerText = dogInfo.getElementsByTagName('dogRegNo')[0].textContent || '정보 없음';
                    document.getElementById('dogKind').innerText = dogInfo.getElementsByTagName('kindNm')[0].textContent || '정보 없음';
                    document.getElementById('dogGender').innerText = dogInfo.getElementsByTagName('sexNm')[0].textContent || '정보 없음';

                    // 중성화 여부 추가
                    var spayedNeutered = dogInfo.getElementsByTagName('spayedNeutered')[0]?.textContent;
                    document.getElementById('spayedNeutered').innerText = spayedNeutered || '정보 없음';

                    // 이미지가 있다면 표시하기
                    var imgSrc = dogInfo.getElementsByTagName('dogImage')[0]?.textContent;
                    if (imgSrc) {
                        document.getElementById('dogImage').src = imgSrc;
                        document.getElementById('dogImage').style.display = 'block';
                    } else {
                        document.getElementById('dogImage').style.display = 'none';
                    }

                    document.getElementById('certificate').style.display = 'block'; // Show the certificate
                } else {
                    alert('동물 정보를 찾을 수 없습니다. 결과 코드: ' + resultCode);
                    document.getElementById('certificate').style.display = 'none'; // Hide the certificate
                }
            } else if (this.readyState == 4) {
                alert('API 요청 실패: ' + this.status);
            }
        };
        xhr.send();
    }

    // 이미지 미리보기 기능 추가
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var files = event.target.files;
        var imgPreview = document.getElementById('imgPreview');
        imgPreview.innerHTML = ''; // Clear previous previews
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            if (file && file.type.startsWith('image/')) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('img-thumbnail');
                    imgPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('이미지 파일을 선택해주세요');
            }
        }
    });
</script>
</body>
</html>
