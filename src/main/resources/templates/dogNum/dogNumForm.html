<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container::after {
          display: none; /* 가상 요소로 추가된 아이콘 숨기기 */
        }
    </style>
</head>
<body>
<menu th:replace="fragments/head :: menu"></menu>
<div class="container">
    <h1>댕댕이 등록증 만들기</h1>
    <h3>동물 등록 번호를 간편하게 조회하고 댕댕이 등록증을 만들어보세요!</h3>

    <div class="form-group">
        <input type="text" id="dogRegNo" placeholder="동물등록번호" required>
    </div>
    <div class="form-group">
        <input type="text" id="ownerNm" placeholder="견주 이름" required>
    </div>
    <div class="form-group">
        <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="img-preview" id="imgPreview"></div>
    <button onclick="lookUp()">조회</button>

    <div id="certificate" class="certificate">
        <h4>댕댕이 등록증</h4>
        <p><strong>이름:</strong> <span id="dogName"></span></p>
        <p><strong>등록 번호:</strong> <span id="dogNum"></span></p>
        <p><strong>품종:</strong> <span id="dogKind"></span></p>
        <p><strong>성별:</strong> <span id="dogGender"></span></p>
        <p><strong>중성화 여부:</strong> <span id="neuterYn"></span></p>
        <img id="dogImage">
        <button onclick="saveDogNum()">저장</button>
    </div>
</div>
<script>
    function lookUp() {
        var dogRegNo = document.getElementById('dogRegNo').value;
        var ownerNm = document.getElementById('ownerNm').value;

        if (!dogRegNo || !ownerNm) {
            alert('동물등록번호와 견주 이름을 입력해 주세요.');
            return;
        }

        var xhr = new XMLHttpRequest();
        var url = 'http://apis.data.go.kr/1543061/animalInfoSrvc/animalInfo';
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=WO6eYkS2IohC2ttnnnk4oJVRUweEG%2F9Pvi9HokXptwYM1PokLcexnxHVoThQZk%2FAl2mAfd1WltIinmxbGpmodQ%3D%3D';
        queryParams += '&' + encodeURIComponent('dog_reg_no') + '=' + encodeURIComponent(dogRegNo);
        queryParams += '&' + encodeURIComponent('owner_nm') + '=' + encodeURIComponent(ownerNm);
        xhr.open('GET', url + queryParams);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(this.responseText, "text/xml");
                    var resultCode = xmlDoc.getElementsByTagName('resultCode')[0]?.textContent;

                    if (resultCode === '00') {
                        var dogInfo = xmlDoc.getElementsByTagName('item')[0];
                        document.getElementById('dogName').innerText = dogInfo.getElementsByTagName('dogNm')[0]?.textContent || '정보 없음';
                        document.getElementById('dogNum').innerText = dogInfo.getElementsByTagName('dogRegNo')[0]?.textContent || '정보 없음';
                        document.getElementById('dogKind').innerText = dogInfo.getElementsByTagName('kindNm')[0]?.textContent || '정보 없음';
                        document.getElementById('dogGender').innerText = dogInfo.getElementsByTagName('sexNm')[0]?.textContent || '정보 없음';
                        document.getElementById('neuterYn').innerText = dogInfo.getElementsByTagName('neuterYn')[0]?.textContent || '정보 없음';

                        var imgSrc = dogInfo.getElementsByTagName('dogImage')[0]?.textContent;
                        if (imgSrc) {
                            var dogImage = document.getElementById('dogImage');
                            dogImage.src = imgSrc;
                            dogImage.style.display = 'block';
                        } else {
                            document.getElementById('dogImage').style.display = 'none';
                        }

                        document.getElementById('certificate').style.display = 'block';
                    } else {
                        alert('동물 정보를 찾을 수 없습니다. 결과 코드: ' + resultCode);
                        document.getElementById('certificate').style.display = 'none';
                    }
                } else {
                    alert('API 요청 실패: ' + this.status);
                }
            }
        };
        xhr.send();
    }

function saveDogNum() {
    var dogRegNo = document.getElementById('dogRegNo').value;
    var ownerNm = document.getElementById('ownerNm').value;
    var dogName = document.getElementById('dogName').innerText;
    var dogBreed = document.getElementById('dogKind').innerText;
    var dogGender = document.getElementById('dogGender').innerText;
    var neutering = document.getElementById('neuterYn').innerText;

    var imageInput = document.getElementById('imageInput');
    var imageFile = imageInput.files[0];

    var formData = new FormData();
    formData.append('dognum', dogRegNo);
    formData.append('dogname', dogName);
    formData.append('dogbreed', dogBreed);
    formData.append('doggender', dogGender);
    formData.append('neutering', neutering);
    if (imageFile) {
        formData.append('imageFiles', imageFile);
    }

    fetch('/dogNum/save', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(message => alert(message))
    .catch(error => alert('저장 실패: ' + error));
}
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var files = event.target.files;
        var imgPreview = document.getElementById('imgPreview');
        imgPreview.innerHTML = ''; // Clear previous previews
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            if (file && file.type.startsWith('image/')) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('img-thumbnail');
                    imgPreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                alert('이미지 파일을 선택해주세요');
            }
        }
    });
</script>
</body>
</html>
