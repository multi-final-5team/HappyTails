<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container::after {
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff9999;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff6666;
        }
        .certificate {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ff9999;
            border-radius: 10px;
            background-color: #fff5f5;
        }
        .certificate h4 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<menu th:replace="fragments/head :: menu"></menu>
<div class="container">
    <h1>댕댕이 등록증 만들기</h1>
    <h3>동물 등록 번호를 간편하게 조회하고 댕댕이 등록증을 만들어보세요!</h3>

    <div class="form-group">
        <input type="text" id="dogRegNo" placeholder="동물등록번호" required>
    </div>
    <div class="form-group">
        <input type="text" id="ownerNm" placeholder="견주 이름" required>
    </div>
    <button onclick="lookUp()">조회</button>

    <div id="certificate" class="certificate">
        <h4>댕댕이 등록증</h4>
        <p><strong>이름:</strong> <span id="dogNm"></span></p>
        <p><strong>등록 번호:</strong> <span id="dogRegNoDisplay"></span></p>
        <p><strong>품종:</strong> <span id="kindNm"></span></p>
        <p><strong>성별:</strong> <span id="sexNm"></span></p>
        <p><strong>중성화 여부:</strong> <span id="neuterYn"></span></p>
        <button onclick="saveDogNum()">저장</button>
        <button id="createCertificateBtn" onclick="createCertificate()" disabled>신분증 만들기</button>
    </div>
</div>
<script>
    function lookUp() {
        var dogRegNo = document.getElementById('dogRegNo').value;
        var ownerNm = document.getElementById('ownerNm').value;

        if (!dogRegNo || !ownerNm) {
            alert('동물등록번호와 견주 이름을 입력해 주세요.');
            return;
        }

        var xhr = new XMLHttpRequest();
        var url = 'http://apis.data.go.kr/1543061/animalInfoSrvc/animalInfo';
        var queryParams = '?' + encodeURIComponent('serviceKey') + '=WO6eYkS2IohC2ttnnnk4oJVRUweEG%2F9Pvi9HokXptwYM1PokLcexnxHVoThQZk%2FAl2mAfd1WltIinmxbGpmodQ%3D%3D';
        queryParams += '&' + encodeURIComponent('dog_reg_no') + '=' + encodeURIComponent(dogRegNo);
        queryParams += '&' + encodeURIComponent('owner_nm') + '=' + encodeURIComponent(ownerNm);
        xhr.open('GET', url + queryParams);
        xhr.onreadystatechange = function () {
            if (this.readyState == 4) {
                if (this.status == 200) {
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(this.responseText, "text/xml");
                    var resultCode = xmlDoc.getElementsByTagName('resultCode')[0]?.textContent;

                    if (resultCode === '00') {
                        var dogInfo = xmlDoc.getElementsByTagName('item')[0];
                        document.getElementById('dogNm').innerText = dogInfo.getElementsByTagName('dogNm')[0]?.textContent || '정보 없음';
                        document.getElementById('dogRegNoDisplay').innerText = dogInfo.getElementsByTagName('dogRegNo')[0]?.textContent || '정보 없음';
                        document.getElementById('kindNm').innerText = dogInfo.getElementsByTagName('kindNm')[0]?.textContent || '정보 없음';
                        document.getElementById('sexNm').innerText = dogInfo.getElementsByTagName('sexNm')[0]?.textContent || '정보 없음';
                        document.getElementById('neuterYn').innerText = dogInfo.getElementsByTagName('neuterYn')[0]?.textContent || '정보 없음';

                        document.getElementById('certificate').style.display = 'block';
                    } else {
                        alert('동물 정보를 찾을 수 없습니다. 결과 코드: ' + resultCode);
                        document.getElementById('certificate').style.display = 'none';
                    }
                } else {
                    alert('API 요청 실패: ' + this.status);
                }
            }
        };
        xhr.send();
    }

    function saveDogNum() {
        var dogRegNo = document.getElementById('dogRegNo').value;
        var dogNm = document.getElementById('dogNm').innerText;
        var kindNm = document.getElementById('kindNm').innerText;
        var sexNm = document.getElementById('sexNm').innerText;
        var neuterYn = document.getElementById('neuterYn').innerText;

        var formData = new FormData();
        formData.append('dogRegNo', dogRegNo);
        formData.append('dogNm', dogNm);
        formData.append('kindNm', kindNm);
        formData.append('sexNm', sexNm);
        formData.append('neuterYn', neuterYn);

        fetch('/dogNum/save', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(message => {
            alert(message);
            document.getElementById('createCertificateBtn').disabled = false; // 버튼 활성화
        })
        .catch(error => alert('저장 실패: ' + error));
    }

    function createCertificate() {
        var dogRegNo = document.getElementById('dogRegNoDisplay').innerText;
        var dogNm = document.getElementById('dogNm').innerText;
        var kindNm = document.getElementById('kindNm').innerText;
        var sexNm = document.getElementById('sexNm').innerText;
        var neuterYn = document.getElementById('neuterYn').innerText;

        var url = '/dogNum/dogNumSave?' +
            'dogRegNo=' + encodeURIComponent(dogRegNo) +
            '&dogNm=' + encodeURIComponent(dogNm) +
            '&kindNm=' + encodeURIComponent(kindNm) +
            '&sexNm=' + encodeURIComponent(sexNm) +
            '&neuterYn=' + encodeURIComponent(neuterYn);

        window.location.href = url;
    }
</script>
</body>
</html>
