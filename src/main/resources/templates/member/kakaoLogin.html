<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>카카오 로그인</title>
    <link rel="stylesheet" href="/css/kakao/login.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('a75d5e29e1e142cb35f3df8cefbf7a76');
        console.log(Kakao.isInitialized());

        function kakaoLogin() {
            Kakao.Auth.login({
                success: function (response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function (response) {
                            console.log(response);
                            // 서버로 데이터 전송
                            sendToServer(response);
                        },
                        fail: function (error) {
                            console.log(error);
                        },
                    })
                },
                fail: function (error) {
                    console.log(error);
                },
            })
        }

        function sendToServer(kakaoData) {
            fetch('/member/kakaoLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    id: kakaoData.id.toString(),
                    email: kakaoData.kakao_account.email,
                    name: kakaoData.kakao_account.name,
                    nickname: kakaoData.properties.nickname,
                    gender: kakaoData.kakao_account.gender,
                    tel: kakaoData.kakao_account.phone_number,
                    profile_image: kakaoData.properties.profile_image
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    if (data.status === 'INTEGRATION_REQUIRED') {
                        // 회원 통합 여부를 묻는 팝업창 표시
                        if (confirm(data.message)) {
                            integrateAccount(kakaoData.kakao_account.email, true);
                        } else {
                            integrateAccount(kakaoData.kakao_account.email, false);
                        }
                    } else {
                        // 로그인 성공 후 리다이렉트
                        window.location.href = data.redirect;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        function integrateAccount(email, integrate) {
            fetch('/member/integrateAccount', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    integrate: integrate.toString() // boolean 값을 문자열로 변환
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Integration result:', data);
                    alert(data.message);
                    window.location.href = data.redirect;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // 페이지 로드 시 즉시 kakaoLogin 함수 실행
        window.onload = kakaoLogin;
    </script>
</head>
<body>
<div class="container">
    <div class="popup">
        <h1>카카오 로그인 처리 중...</h1>
        <p>잠시만 기다려주세요. 귀여운 강아지가</p>
        <p>열심히 로그인을 도와주고 있어요!</p>
    </div>
    <div class="dog">
        <div class="dog-head">
            <div class="dog-ears ears-left"></div>
            <div class="dog-ears ears-right"></div>
            <div class="dog-eyes"></div>
            <div class="dog-mouth">
                <div class="dog-nose"></div>
                <div class="dog-tongue"></div>
            </div>
        </div>
        <div class="dog-tail"></div>
        <div class="dog-body">
            <div class="dog-foot"></div>
        </div>
        <div class="ball"></div>
    </div>
</div>
</body>
</html>
