
<!--
    이 페이지는 회원가입 폼을 제공하고,
    사용자가 프로필 이미지, 아이디, 비밀번호, 이름, 닉네임, 나이, 성별, 전화번호의
    정보를 입력하여 새로운 계정을 생성할 수 있음
-->

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>회원가입</title>
</head>
<body>
<menu th:replace="fragments/head :: menu"></menu>
<main class="container mt-5">
    <h1 class="text-center mb-5">회원가입</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 mx-auto">
            <form action="/member/signup" method="post" enctype="multipart/form-data" id="signupForm">
                <div class="mb-3">
                    <label for="file" class="form-label">프로필 이미지</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="mb-3">
                    <label for="id" class="form-label">아이디</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="id" name="id" required>
                        <button type="button" class="btn btn-secondary" id="checkIdButton">중복 확인</button>
                    </div>
                    <span id="idCheckResult" class="form-text"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">성별</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="tel" name="tel" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">회원가입</button>
            </form>
            <div class="text-center mt-3">
                <a href="/member/login">취소</a>
            </div>
        </div>
    </div>
</main>

<!--
    아래의 스크립트는 회원가입을 할 때
    아이디 중복 확인, 폼 제출 시 아이디 중복 확인 여부를 검사하는 기능에 대한 코드
    또한 아이디 입력 필드의 값이 변경될 때마다 중복 확인 상태를 초기화
-->

<script>
    $(document).ready(function() {
        var isIdChecked = false;

        $('#checkIdButton').click(function() {
            var id = $('#id').val();
            $.ajax({
                url: '/member/checkIdDuplicate',
                type: 'POST',
                data: { id: id },
                success: function(response) {
                    $('#idCheckResult').text(response);
                    if (response === "사용 가능한 아이디입니다.") {
                        isIdChecked = true;
                        $('#idCheckResult').css('color', 'green');
                    } else {
                        isIdChecked = false;
                        $('#idCheckResult').css('color', 'red');
                    }
                },
                error: function() {
                    alert('서버 오류가 발생했습니다.');
                    isIdChecked = false;
                }
            });
        });

        $('#id').on('input', function() {
            isIdChecked = false;
            $('#idCheckResult').text('');
        });

        $('#signupForm').submit(function(e) {
            if (!isIdChecked) {
                e.preventDefault();
                alert('아이디 중복 확인을 해주세요.');
            }
        });
    });
</script>
</body>
</html>
