
<!--
    이 페이지는 사용자가 비밀번호를 변경할 수 있는 폼을 제공하고,
    사용자가 아이디, 이름, 전화번호, 새로운 비밀번호를 입력하여 해당 id의 비밀번호를 변경함
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!--    <link rel="stylesheet" href="/css/member/sign.css">-->
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">비밀번호 변경하기</h2>
    <form id="findUserPwdForm">
        <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" class="form-control" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="tel">전화번호:</label>
            <input type="text" class="form-control" id="tel" name="tel" required>
        </div>
        <div class="form-group">
            <label for="newPassword">새 비밀번호:</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">비밀번호 변경</button>
    </form>
    <div class="text-center mt-3">
        <a href="/member/login">로그인 페이지로 돌아가기</a>
    </div>
</div>


<!--
    아래의 스크립트는 비밀번호 변경 폼의 제출을 처리하는 기능인데,
    사용자가 입력한 정보를 서버로 전송 -> 비밀번호 변경 결과에 따라 적절한 메시지를 표시
-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#findUserPwdForm').submit(function(event) {
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: '/member/changePassword',
                data: JSON.stringify({
                    id: $('#id').val(),
                    name: $('#name').val(),
                    tel: $('#tel').val(),
                    newPassword: $('#newPassword').val()
                }),
                contentType: 'application/json',
                success: function(response) {
                    alert("비밀번호가 성공적으로 변경되었습니다.");
                    window.location.href = '/member/login';
                },
                error: function(xhr, status, error) {
                    alert('비밀번호 변경에 실패했습니다.');
                }
            });
        });
    });
</script>
</body>
</html>
