<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <style>
        .table-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
<menu th:replace="fragments/head :: menu"></menu>
<div class="container my-5">
    <h1 class="mb-4 text-center">판매 상품 목록</h1>
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>상품명</th>
                        <th>가격</th>
                        <th>이미지</th>
                        <th>카테고리</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="salesGoods : ${salesGoodsList}">
                        <td>
                            <a th:href="@{/sales/selectGoods(no=${salesGoods.no})}"
                               th:text="${salesGoods.name}"
                               class="text-decoration-none"></a>
                        </td>
                        <td th:text="${#numbers.formatCurrency(salesGoods.price)}"></td>
                        <td>
                            <span>상품이미지</span>
                        </td>
                        <td>
                                <span th:text="${salesGoods.categoryCode}"
                                class="badge bg-secondary"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
