<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판매 내역</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/payment/orderlist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
<div class="container">
    <h1>판매 내역</h1>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색">
        <button id="searchButton">검색</button>
    </div>

    <div>
        주문한 상품 개수: <span id="totalItemsCount">0</span>개
    </div>

    <div th:if="${not #lists.isEmpty(orderList)}">
        <div class="order-item" th:each="order : ${orderList}" th:data-username="${order.username}">
            <div class="order-info">
                <div class="order-details">
                    <p th:text="${#dates.format(order.date_created, 'yyyy-MM-dd')}"></p>
                    <h3 th:text="${order.productname}"></h3>
                    <p th:text="${order.productinfo}"></p>
                    <br><br>
                    <p th:text="'가격: ' + ${order.purchaseprice} + '원'"></p>
                </div>
            </div>
            <div class="order-actions">
                <button class="partial-cancel-btn"
                        th:data-payment-no="${order.payment_no}"
                        th:data-imp-uid="${order.imPortId}"
                        th:data-productname="${order.productname}"
                        th:data-price="${order.purchaseprice}"
                        th:data-quantity="1">
                    부분 취소
                </button>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orderList)}">
        주문 정보가 없습니다.
    </div>

    <div class="pagination"></div>
</div>

</body>
</html>
