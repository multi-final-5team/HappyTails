<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>결제하기</title>
    <!-- jQuery 라이브러리 로드 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- 포트원(구 아임포트) 결제 라이브러리 로드 -->
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <!-- Axios HTTP 클라이언트 라이브러리 로드 -->
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 최신 버전의 jQuery 라이브러리 로드 (보안 무결성 검사 포함) -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/payment/payment.css">
    <script src="/js/payment/payment.js"></script>

</head>
<body>
<div class="container">
    <div class="main-content">
        <div class="left-section">
            <h2>주문/결제</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="name">구매자 성함</label>
                    <input type="text" id="name" name="name" th:value="${paymentpageDTO.username}" required>
                </div>
                <div class="form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">배송지 주소</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="delivery_request">배송시 요청사항</label>
                    <input type="text" id="delivery_request" name="delivery_request" required>
                </div>
            </form>
        </div>
        <div class="right-section">
            <h3 align="center" th:text="${paymentpageDTO.productname}">상품명</h3>
            <img src="/img/payment/notebooktest.PNG" alt="Product Image" class="product-image">
            <p align="center" th:text="${paymentpageDTO.productinfo}">상품 정보</p>
        </div>
    </div>
    <div class="price-info">
        <div class="price-row">
            <span>판매가</span>
            <span id="originalPrice" th:text="${paymentpageDTO.productprice + '원'}">0원</span>
        </div>
        <div class="price-row total-price">
            <span>총 결제금액</span>
            <span id="amount" th:text="${paymentpageDTO.productprice + '원'}">0원</span>
        </div>
        <button class="order-button" onclick="mypayment()">결제하기</button>
    </div>
</div>
<script th:inline="javascript">
    // Thymeleaf 변수를 JavaScript 변수로 변환
    var originalPrice = /*[[${paymentpageDTO.productprice}]]*/ 0;
</script>
</body>
</html>
