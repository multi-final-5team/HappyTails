<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
<head>
    <meta charset="UTF-8">
    <title>문의</title>
</head>
<body>
<menu th:replace="fragments/head :: menu"></menu>
    <div class="container">
        <figure class="text-center">
            <h2>고객센터</h2>
        </figure>
        <figure class="text-left">
            <h3>1:1 문의 리스트</h3>
        </figure>
        <main>
            <div class="row">
                <div class="col">
                    <label for="category" class="form-label">카테고리</label>
                    <select class="form-select" id="category">
                        <option selected>전체</option>
                    </select>
                </div>
                <div class="col">
                    <label for="result" class="form-label">결과</label>
                    <select class="form-select" id="result">
                        <option selected>전체</option>
                        <option value="N">대기</option>
                        <option value="S">열람</option>
                        <option value="Y">완료</option>
                    </select>
                </div>
                <div class="col">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="col">
                    <br>
                    <button type="button" class="btn btn-primary">검색</button>
                </div>
            </div>
            <div>
                <table class="table table-hover" id="tableDiv">
                </table>
            </div>
            <div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination" id="pagination">
                    </ul>
                </nav>
            </div>
        </main>
    </div>
<!--스크립트-->
<script src="/js/help/function.js"></script>
<script src="/js/help/page.js"></script>
<script>
    $(document).ready(function() {
        getList();
        // 카테고리 불러오기 Start
        $.ajax({
            type : "GET",
            url : "/help/getCategory",
            dataType : "json",
            success : function(result) {
                for (var i = 0 ; i < result.length; i++) {
                    let htmlStr = `
                            <option value='`+result[i].helpCategoryCode+`'>`+result[i].categoryName+`</option>
                        `;
                    $('#category').append(htmlStr);
                }
            }
        });
        // 카테고리 불러오기 End

    });
    // list 불러오기 Start
    function getList(nowPage,categoryCode) {
        $('#tableDiv').html('');

        let searchSel = 'title';
        let keyword = $('#keyword').val();

        $.ajax({
            type : "GET",
            url : "/help/inquiry/getList",
            dataType : "json",
            data : {'searchValue' : searchSel, 'keyword' : keyword, 'nowPage' : nowPage, 'categoryCode' : categoryCode},
            success : function(result) {
                console.log(result);
                let template = '';
                let resultStr = '대기';
                let resultStateClass = "bg-secondary";
                template = `
                        <thead>
                            <tr>
                                <th scope="col">생성 날짜</th>
                                <th scope="col">제목</th>
                                <th scope="col">결과</th>
                            </tr>
                        </thead>
                    `;
                for (var i = 0; i < result.viewAll.length; i++) {
                    if (result.viewAll[i].result == 'S') {
                        resultStr = '열람';
                        let resultStateClass = "bg-primary";
                    } else if (result.viewAll[i].result == 'Y') {
                        resultStr = '완료';
                        let resultStateClass = "bg-success";
                    }
                    template += `
                                    <tbody>
                                        <a href="/help/inquiry/detail">
                                            <tr>
                                                <td>`+dataFormat1(result.viewAll[i].createDate)+`</td>
                                                <td>`+result.viewAll[i].title+`</td>
                                                <td><span class="badge rounded-pill `+resultStateClass+`">`+resultStr+`</span></td>
                                            </tr>
                                        </a>
                                    </tbody>
                                `;
                }
                getpaging(result);
                $('#tableDiv').append(template);
            }


        });
    }
    // list 불러오기 End
</script>
</body>
</html>
