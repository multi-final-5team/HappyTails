<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">

    <title>Title</title>

</head>

<style>
    .card{
        width: 18rem;
    }
</style>

<body class="container mt-5">

<menu th:replace="fragments/head :: menu"></menu>

<main>

<h1 class="mb-4">순찰대 목록</h1>

<button class="btn btn-primary" id="goPatrolInsertBtn">생성</button>

<div id="patroldiv">

</div>

</main>


<script>


    $(document).ready(function(){

        $.ajax({
        type:'get',
        url: "/patrol/findAllPatrol",
        success : function(dto){
            var data = dto.list;
            var imgs = dto.uploadDtos;

            for(let index in data){
                var img;
                 for(let indexImg in imgs){
                    if(imgs[indexImg].foreignNo == data[index].patrolNo){
                        img = imgs[indexImg].storedFileName;
                    }
                 }

                $('#patroldiv').append(

                    $('<div>').prop({
                        id: 'patrol' + index,
                        className: 'card'
                        }).attr("onclick", "gopatrol(" + data[index].patrolNo + ")")
                    );

                    $('#' + 'patrol' + index).append(
                        $('<div>').prop({
                            id: 'divimg' + index,
                            className: 'imgDiv'
                        })
                    );

                    $('#divimg' + index).append(
                        '<img src="/images/Z/' + img + '">'
                    );

                    $('#' + 'patrol' + index).append(
                        $('<div>').prop({
                            id: 'divbody' + index,
                            className: 'card-body'
                        })
                    );

                    $('#' + 'divbody' + index).append(
                        '<b class="card-text">강아지 이름: ' + data[index].name + '</b><br>'
                    );

                    $('#' + 'divbody' + index).append(
                        '<sub class="card-text">강아지 나이:' + data[index].age + '</sub><br>'
                    );

                    $('#' + 'divbody' + index).append(
                        '<sub class="card-text">품종:' + data[index].breed + '</sub>'
                    );
            }
        },
        error: function (xhr){
            console.log(xhr);
        }
        }); // $.ajax()

        $('#goPatrolInsertBtn').click(function(){
            location.href = "/patrol/patrolinsert";
        });
    });

    function gopatrol(patrolno) {
         location.href = "/patrol/patrolview?patrolNo="+patrolno;
    }
</script>

</body>
</html>
