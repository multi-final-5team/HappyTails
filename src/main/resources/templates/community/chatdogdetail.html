<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>떠들개 상세 페이지</title>
    <style>
        .comment-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .comment-list {
            list-style-type: none;
            padding-left: 0;
        }
        .comment-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            float: right;
        }
        .comment-form-container {
            text-align: right;
        }
        .button-container {
            text-align: right;
            margin-top: 10px;
        }
        .button-container form {
            display: inline-block;
            margin-left: 10px;
        }
        .btn-green {
            background-color: #28a745; /* 초록색 */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">떠들개 상세 페이지</h1>

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title"> <strong>제목 : </strong> <span th:text="${chatdog.title}"></span></h2>
        <p class="card-text"><strong>작성자 : </strong> <span th:text="${chatdog.userId}"></span></p>
        <p class="card-text"><strong>작성일 : </strong> <span th:text="${#temporals.format(chatdog.createTime, 'yyyy-MM-dd')}"></span></p>
        <p class="card-text" th:text="${chatdog.content}"></p>
        <p class="card-text"><strong>추천 수:</strong> <span th:id="recommendCount" th:text="${chatdog.recommendCount}"></span></p>
    </div>

    <div class="row">
        <div th:each="uploadDto : ${imageFiles}" class="col-md-4 mb-3">
            <img th:src="@{/images/C/{file}(file=${uploadDto.storedFileName})}" class="img-fluid" alt="Image">
        </div>
    </div>

    <div class="mb-4">
        <form th:action="@{/community/C/{foreignNo}/reply/add(foreignNo=${chatdog.chatdogNo})}" method="post" class="comment-form">
            <input type="hidden" name="communityCategoryCode" value="C" />
            <input type="hidden" name="foreignNo" th:value="${chatdog.chatdogNo}" />
            <div style="margin-bottom: 10px;">
                <textarea name="content" required rows="3" class="form-control"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" style="background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer;">댓글 생성</button>
            </div>
        </form>
    </div>

    <form th:action="@{/community/chatdog/chatdogrecommend}" method="post" onsubmit="return confirm('추천 하시겠습니까?');">
        <button type="submit" class="btn-green">추천</button>
        <input type="hidden" name="chatdogNo" th:value="${chatdog.chatdogNo}"/>
    </form>

    <h3 class="mt-4">댓글 목록</h3>
    <ul class="reply-list mt-4" style="list-style-type: none; padding: 0;">
        <li th:each="reply : ${reply}" style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p style="margin: 0;">
                    <strong th:text="${reply.writerId}">작성자</strong>:
                    <span th:text="${reply.content}">내용</span>
                </p>
                <!-- 현재 로그인한 사용자와 댓글 작성자가 같을 경우에만 수정 및 삭제 버튼 표시 -->
                <div th:if="${#authentication.name == reply.writerId}">
                    <!-- 댓글 수정 페이지로 이동하는 버튼 -->
                    <a th:href="@{/community/C/{foreignNo}/reply/update/{communityReplyNo}(foreignNo=${chatdog.chatdogNo}, communityReplyNo=${reply.communityReplyNo})}"
                       style="background-color: #007bff; color: white; border: none; padding: 5px 10px; cursor: pointer; text-decoration: none;">댓글 수정</a>

                    <!-- 댓글 삭제 폼 -->
                    <form th:action="@{/community/C/{foreignNo}/reply/delete/{communityReplyNo}(foreignNo=${chatdog.chatdogNo}, communityReplyNo=${reply.communityReplyNo})}"
                          method="post"
                          class="comment-form"
                          style="display: inline-block;"
                          onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
                        <input type="hidden" name="communityReplyNo" th:value="${reply.communityReplyNo}"/>
                        <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 5px 10px; cursor: pointer;">댓글 삭제</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <!-- 게시글 삭제 버튼 표시 -->
    <div class="button-container" th:if="${#authentication.name == chatdog.userId}">
        <form th:action="@{/community/chatdog/delete}" method="post" onsubmit="return confirm('게시글을 삭제하시겠습니까?');">
            <input type="hidden" name="chatdogNo" th:value="${chatdog.chatdogNo}">
            <button type="submit" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer;">게시글 삭제</button>
        </form>
    </div>

    <!-- 게시글 수정 버튼 표시 -->
    <div class="button-container" th:if="${#authentication.name == chatdog.userId}">
        <a th:href="@{/community/chatdog/update/{chatdogNo}(chatdogNo=${chatdog.chatdogNo})}"
           style="background-color: #17a2b8; color: white; padding: 10px 20px; cursor: pointer; text-decoration: none;">게시글 수정</a>
    </div>

    <div class="d-flex justify-content-between">
        <a href="/community/chatdog" class="btn btn-secondary">목록으로 돌아가기</a>
        <a href="/community/chatdog/create" class="btn btn-primary">새 글 작성하기</a>
    </div>

</div>
</body>
</html>
