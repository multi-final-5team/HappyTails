<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <title>떠들개 상세 페이지</title>
    <style>
        img[src=""], img:not([src]) {
            display: none;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">🐾 떠들개 상세 페이지 🐾</h1>

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">🐶 <strong>제목 : </strong> <span th:text="${chatdog.title}"></span></h2>
        <p class="card-text">📝 <strong>작성자 : </strong> <span th:text="${chatdog.userId}"></span></p>
        <p class="card-text">🗓️ <strong>작성일 : </strong> <span th:text="${#temporals.format(chatdog.createTime, 'yyyy-MM-dd-ss')}"></span></p>
        <p class="card-text" th:text="${chatdog.content}"></p>
        <p class="card-text">❤️ <strong>추천 수:</strong> <span th:id="recommendCount" th:text="${chatdog.recommendCount}"></span></p>
    </div>

    <div class="row">
        <div th:each="uploadDto : ${imageFiles}" class="col-md-4 mb-3">
            <img th:src="@{/images/C/{file}(file=${uploadDto.storedFileName})}" class="img-fluid" alt="Image">
        </div>
    </div>

    <div class="mb-4">
        <form th:action="@{/community/C/{foreignNo}/reply/add(foreignNo=${chatdog.chatdogNo})}" method="post" class="comment-form">
            <input type="hidden" name="communityCategoryCode" value="C" />
            <input type="hidden" name="foreignNo" th:value="${chatdog.chatdogNo}" />
            <div style="margin-bottom: 10px;">
                <textarea name="content" required rows="3" class="form-control" placeholder="댓글을 남겨주시개"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-blue">🐾 댓글 남기기</button>
            </div>
        </form>
    </div>

    <form th:action="@{/community/chatdog/chatdogrecommend}" method="post" onsubmit="return confirm('이 게시글을 추천하시겠어요?');">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" class="btn btn-green">❤️ 추천하기</button>
        <input type="hidden" name="chatdogNo" th:value="${chatdog.chatdogNo}"/>
    </form>

    <h3 class="mt-4">🐾 댓글 목록</h3>
    <ul class="reply-list mt-4" style="list-style-type: none; padding: 0;">
        <li th:each="reply : ${reply}" class="comment-item"
            th:data-reply-no="${reply.communityReplyNo}"
            th:data-reply-content="${reply.content}"
            th:data-is-author="${#authentication.name == reply.writerId}">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p style="margin: 0;">
                    <strong th:text="${reply.writerId}">작성자</strong>:
                    <span class="reply-content" th:text="${reply.content}">내용</span>
                </p>
                <div>
                    <!-- 관리자 또는 작성자에게 버튼 표시 -->
                    <th:block th:if="${#authentication.name == 'admin' || #authentication.name == reply.writerId}">
                        <button th:if="${#authentication.name == reply.writerId}" class="btn btn-sm btn-blue reply-update-btn">✏️ 수정</button>
                        <button class="btn btn-sm btn-danger reply-delete-btn">🗑️ 삭제</button>
                    </th:block>
                </div>
            </div>
            <div class="reply-edit-form" style="display: none; margin-top: 10px;">
                <input type="text" class="replyContent form-control" />
                <button class="btn btn-sm btn-primary replyUpdateBtn">작성</button>
                <button class="btn btn-sm btn-secondary replyUpdateClose">취소</button>
            </div>
        </li>
    </ul>


    <div class="d-flex justify-content-between mt-4">
        <a href="/community/chatdog" class="btn btn-secondary">🏠 목록으로</a>
        <div>
            <div th:if="${#authentication.name == chatdog.userId}" class="d-inline-block me-2">
                <a th:href="@{/community/chatdog/update/{chatdogNo}(chatdogNo=${chatdog.chatdogNo})}"
                   class="btn btn-info">✏️ 게시글 수정</a>
                <form th:action="@{/community/chatdog/delete}" method="post" class="d-inline-block"
                      onsubmit="return confirm('게시글을 삭제하시겠어요?');">
                    <input type="hidden" name="chatdogNo" th:value="${chatdog.chatdogNo}">
                    <button type="submit" class="btn btn-danger">🗑️ 게시글 삭제</button>
                </form>
            </div>
            <a href="/community/chatdog/create" class="btn btn-primary">✍새 글 작성</a>
        </div>
    </div>
</div>
<script>
        document.addEventListener('DOMContentLoaded', function() {
            var images = document.getElementsByTagName('img');
            for (var i = 0; i < images.length; i++) {
                images[i].onerror = function() {
                    var parentDiv = this.closest('.col-md-4');
                    if (parentDiv) {
                        parentDiv.remove();
                    } else {
                        this.style.display = 'none';
                    }
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            var foreignNo = $('input[name="chatdogNo"]').val();

            // 댓글 수정 버튼 클릭
            $('.reply-list').on('click', '.reply-update-btn', function() {
                var $commentItem = $(this).closest('.comment-item');
                var replyContent = $commentItem.attr('data-reply-content');
                var $editForm = $commentItem.find('.reply-edit-form');

                $editForm.find('.replyContent').val(replyContent);
                $editForm.show();
                $(this).hide();
            });

            // 댓글 수정 취소
            $('.reply-list').on('click', '.replyUpdateClose', function() {
                var $commentItem = $(this).closest('.comment-item');
                var replyContent = $commentItem.attr('data-reply-content');
                var $editForm = $commentItem.find('.reply-edit-form');

                $editForm.hide();
                $commentItem.find('.reply-update-btn').show();
            });

            // 댓글 수정 제출
            $('.reply-list').on('click', '.replyUpdateBtn', function() {
                var $commentItem = $(this).closest('.comment-item');
                var communityReplyNo = $commentItem.attr('data-reply-no');
                var content = $commentItem.find('.replyContent').val();

                if (!content.trim()) {
                    alert('댓글 내용을 입력해주세요.');
                    return;
                }

                if (confirm("수정 하시겠습니까?")) {
                    $.ajax({
                        url: "/community/C/" + foreignNo + "/reply/update/" + communityReplyNo,
                        method: 'POST',
                        data: { content: content },
                        success: function(result) {
                            alert(result);
                            $commentItem.attr('data-reply-content', content);
                            $commentItem.find('.reply-content').text(content);
                            $commentItem.find('.reply-edit-form').hide();
                            $commentItem.find('.reply-update-btn').show();
                        },
                        error: function() {
                            alert('댓글 수정에 실패했습니다. 다시 시도해주세요.');
                        }
                    });
                }
            });

    $('.reply-list').on('click', '.reply-delete-btn', function() {
        var $commentItem = $(this).closest('.comment-item');
        var communityReplyNo = $commentItem.attr('data-reply-no');
        var isAuthor = $commentItem.attr('data-is-author') === 'true';

        if (confirm('댓글을 삭제하시겠어요?')) {
            $.ajax({
                url: "/community/C/" + foreignNo + "/reply/delete/" + communityReplyNo,
                method: 'POST',
                dataType: 'json',
                data: { isAuthor: isAuthor },
                success: function(result) {
                    if (result.success) {
                        $commentItem.remove();
                        alert(result.message);
                    } else {
                        alert(result.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', xhr.responseText);
                    alert('댓글 삭제 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        }
    });

    // 관리자 댓글 삭제 버튼 클릭 (기존 코드 유지)
    $('.reply-list').on('click', '.admin-reply-delete-btn', function() {
        var $commentItem = $(this).closest('.comment-item');
        var communityReplyNo = $commentItem.attr('data-reply-no');

        if (confirm('관리자 권한으로 이 댓글을 삭제하시겠습니까?')) {
            $.ajax({
                url: "/community/C/" + foreignNo + "/reply/delete/" + communityReplyNo,
                method: 'POST',
                dataType: 'json',
                headers: {
                    'X-ADMIN-ACTION': 'true'  // 관리자 액션임을 나타내는 헤더
                },
                success: function(result) {
                    if (result.success) {
                        $commentItem.remove();
                        alert(result.message);
                    } else {
                        alert(result.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', xhr.responseText);
                    alert('댓글 삭제 중 오류가 발생했습니다. 다시 시도해주세요.');
                }
            });
        }
    });
});
</script>


</script>
</body>
</html>
