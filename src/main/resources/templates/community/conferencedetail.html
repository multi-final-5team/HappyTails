<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>집사 회의 게시글 상세 페이지</title>
    <style>
        .comment-form textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .comment-list {
            list-style-type: none;
            padding-left: 0;
        }
        .comment-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .btn-blue {
            background-color: #007bff;
            color: white;
            float: right;
        }
        .comment-form-container {
            text-align: right;
        }
        .button-container {
            text-align: right;
            margin-top: 10px;
        }
        .button-container form {
            display: inline-block;
            margin-left: 10px;
        }
        .btn-green {
            background-color: #28a745; /* 초록색 */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">🐾 집사 회의 게시글 상세 페이지 🐾</h1>
<h3 class="mb-4 text-center">견주들만의 고민을 공유하시개! 🐶</h3>

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">🐶 <strong>제목 : </strong> <span th:text="${conference.title}"></span></h2>
        <p class="card-text">📝 <strong>작성자 : </strong> <span th:text="${conference.userId}"></span></p>
        <p class="card-text">🗓️ <strong>작성일 : </strong> <span th:text="${#temporals.format(conference.createTime, 'yyyy-MM-dd')}"></span></p>
        <p class="card-text" th:text="${conference.content}"></p>
        <p class="card-text">❤️ <strong>추천 수:</strong> <span th:id="recommendCount" th:text="${conference.recommendCount}"></span></p>
    </div>

    <div class="row">
        <div th:each="uploadDto : ${imageFiles}" class="col-md-4 mb-3">
            <img th:src="@{/images/O/{file}(file=${uploadDto.storedFileName})}" class="img-fluid" alt="Image">
        </div>
    </div>

    <div class="mb-4">
        <form th:action="@{/community/O/{foreignNo}/reply/add(foreignNo=${conference.conferenceNo})}" method="post" class="comment-form">
            <input type="hidden" name="communityCategoryCode" value="C" />
            <input type="hidden" name="foreignNo" th:value="${conference.conferenceNo}" />
            <div style="margin-bottom: 10px;">
                <textarea name="content" required rows="3" class="form-control" placeholder="댓글을 남겨주시개"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-blue">🐾 댓글 남기기</button>
            </div>
        </form>
    </div>

    <form th:action="@{/community/conference/conferencerecommend}" method="post" onsubmit="return confirm('이 게시글을 추천하시겠어요?');">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" class="btn btn-green">❤️ 추천하기</button>
        <input type="hidden" name="conferenceNo" th:value="${conference.conferenceNo}"/>
    </form>

    <h3 class="mt-4">🐾 댓글 목록</h3>
    <ul class="reply-list mt-4" style="list-style-type: none; padding: 0;">
        <li th:each="reply : ${reply}" class="comment-item">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p style="margin: 0;">
                    <strong th:text="${reply.writerId}">작성자</strong>:
                    <span th:text="${reply.content}">내용</span>
                </p>
                <div th:if="${#authentication.name == 'admin' or #authentication.name == reply.writerId}">
                    <!-- 댓글 수정 페이지로 이동하는 버튼 -->
                    <a th:href="@{/community/O/{foreignNo}/reply/update/{communityReplyNo}(foreignNo=${conference.conferenceNo}, communityReplyNo=${reply.communityReplyNo})}"
                       class="btn btn-sm btn-blue">✏️ 수정</a>
                    <!-- 댓글 삭제 폼 -->
                    <form th:action="@{/community/O/{foreignNo}/reply/delete/{communityReplyNo}(foreignNo=${conference.conferenceNo}, communityReplyNo=${reply.communityReplyNo})}"
                          method="post"
                          class="comment-form"
                          style="display: inline-block;"
                          onsubmit="return confirm('댓글을 삭제하시겠어요?');">
                        <input type="hidden" name="communityReplyNo" th:value="${reply.communityReplyNo}"/>
                        <button type="submit" class="btn btn-sm btn-danger">🗑️ 삭제</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <div class="d-flex justify-content-between mt-4">
        <a href="/community/conference" class="btn btn-secondary">🏠 목록으로</a>
        <div>
            <div th:if="${#authentication.name == conference.userId}" class="d-inline-block me-2">
                <a th:href="@{/community/conference/update/{conferenceNo}(conferenceNo=${conference.conferenceNo})}"
                   class="btn btn-info">✏️ 게시글 수정</a>
                <form th:action="@{/community/conference/delete}" method="post" class="d-inline-block"
                      onsubmit="return confirm('게시글을 삭제하시겠어요?');">
                    <input type="hidden" name="conferenceNo" th:value="${conference.conferenceNo}">
                    <button type="submit" class="btn btn-danger">🗑️ 게시글 삭제</button>
                </form>
            </div>
            <a href="/community/conferenceNo/create" class="btn btn-primary">✍새 글 작성</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].onerror = function() {
                // 이미지 요소의 부모 요소(div)를 찾아 제거
                var parentDiv = this.closest('.col-md-4');
                if (parentDiv) {
                    parentDiv.remove();
                } else {
                    this.style.display = 'none';
                }
            }
        }
    });
</script>
</body>
<footer th:replace="fragments/head :: footer"></footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].onerror = function() {
                var parentDiv = this.closest('.col-md-4');
                if (parentDiv) {
                    parentDiv.remove();
                } else {
                    this.style.display = 'none';
                }
            }
        }
    });

   document.addEventListener('DOMContentLoaded', function() {
    var foreignNo = $('input[name="conferenceNo"]').val();

    // 댓글 수정 버튼 클릭
    $('.reply-list').on('click', '.reply-update-btn', function() {
        var $commentItem = $(this).closest('.comment-item');
        var writerId = $commentItem.find('strong').text();
        var currentUser = /* 현재 로그인한 사용자의 ID를 가져오는 로직 */;

        if (currentUser !== writerId) {
            alert('댓글 작성자만 수정할 수 있습니다.');
            return;
        }

        var replyContent = $commentItem.attr('data-reply-content');
        var $editForm = $commentItem.find('.reply-edit-form');

        $editForm.find('.replyContent').val(replyContent);
        $editForm.show();
        $(this).hide();
    });

    // 댓글 삭제 버튼 클릭
    $('.reply-list').on('click', '.reply-delete-btn', function() {
        var $commentItem = $(this).closest('.comment-item');
        var communityReplyNo = $commentItem.attr('data-reply-no');
        var writerId = $commentItem.find('strong').text();
        var currentUser = /* 현재 로그인한 사용자의 ID를 가져오는 로직 */;
        var isAdmin = /* 현재 사용자가 관리자인지 확인하는 로직 */;

        if (currentUser !== writerId && !isAdmin) {
            alert('댓글 작성자나 관리자만 삭제할 수 있습니다.');
            return;
        }

        if (confirm('댓글을 삭제하시겠어요?')) {
            $.ajax({
                url: "/community/L/" + foreignNo + "/reply/delete/" + communityReplyNo,
                method: 'POST',
                success: function(result) {
                    alert(result);
                    $commentItem.remove();
                },
                error: function() {
                    alert('댓글 삭제에 실패했습니다. 다시 시도해주세요.');
                }
            });
        }
    });

        // 댓글 삭제 버튼 클릭
        $('.reply-list').on('click', '.reply-delete-btn', function() {
            var $commentItem = $(this).closest('.comment-item');
            var communityReplyNo = $commentItem.attr('data-reply-no');

            if (confirm('댓글을 삭제하시겠어요?')) {
                $.ajax({
                    url: "/community/L/" + foreignNo + "/reply/delete/" + communityReplyNo,
                    method: 'POST',
                    success: function(result) {
                        alert(result);
                        $commentItem.remove();
                    },
                    error: function() {
                        alert('댓글 삭제에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }
        });
    });
</script>
</html>
