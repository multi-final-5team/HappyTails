<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>내 새꾸 자랑 글쓰기</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gaegu', cursive;
            background-color: #FFF5EE;
            background-image: url('paw-pattern.png');
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .btn {
            border-radius: 20px;
            font-size: 1.1em;
        }
        .img-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #FFD1DC;
        }
        h1 {
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        label {
            color: #4169E1;
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">🐾 내 새꾸 자랑하기 🐾</h1>

<div class="card">
    <div class="card-body">
        <form id="submitForm" action="/community/doglove" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">🏷️ 제목:</label>
                <input type="text" id="title" name="title" class="form-control" required placeholder="제목을 입력해주시개">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">📝 내용:</label>
                <textarea id="content" name="content" class="form-control" rows="5" required placeholder="내용을 입력해주시개"></textarea>
            </div>
            <div class="mb-3">
                <label for="imageInput" class="form-label">사진:</label>
                <input type="file" id="imageInput" multiple class="form-control">
            </div>
            <div id="imgAddDiv" class="row g-2">
                <!-- 이미지 미리보기 -->
            </div>
            <button type="submit" class="btn btn-primary mt-3" onsubmit="return confirm('게시글을 저장할까요?');">저장하기</button>
        </form>
    </div>
</div>

<a href="/community/doglove" class="btn btn-secondary mt-3">🏠 목록으로</a>

</body>
<script>
    $(document).ready(function() {
        let imageFiles = [];
        $('#imageInput').on('change', function(event) {
            $('#imgAddDiv').empty();
            imageFiles = Array.from(event.target.files);

            imageFiles.forEach(file => {
                if (file && file.type.startsWith('image/')) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        $('#imgAddDiv').append(
                            `<div class="col-3 mb-2">
                                <img src="${e.target.result}" alt="Selected Image" class="img-preview">
                            </div>`
                        );
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('이미지 파일만 선택해주세요');
                }
            });
        });

        $('#submitForm').submit(function(event) {
            event.preventDefault();

            let title = $('#title').val();
            let content = $('#content').val();
            let formData = new FormData();
            formData.append('title', title);
            formData.append('content', content);

            imageFiles.forEach(file => {
                formData.append('imageFiles', file);
            });

      $.ajax({
                url: "/community/doglove",
                processData: false,
                contentType: false,
                type: 'POST',
                data: formData,
                success: function(response) {
                    alert('성공적으로 등록되었습니다.');
                    window.location.href = '/community/doglove';
                },
                error: function(xhr, status, error) {
                    alert('등록에 실패했습니다. 다시 시도해 주세요.');
                }
            });
        });
    });
</script>
</html>
