<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>떠들개 게시판 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF5EE;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
            background-color: white;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">떠들개 게시판</h1>

<!-- 추천순/최신순 / 새 글 작성  -->
<div class="d-flex justify-content-between mb-3">
    <div>
        <form action="/community/chatdog" method="get" class="d-inline me-2">
            <input type="hidden" name="sort" value="date"/>
            <button type="submit" class="btn btn-outline-primary btn-sm" th:text="${sort == 'date' ? '최신순(현재)' : '최신순'}"></button>
        </form>
        <form action="/community/chatdog" method="get" class="d-inline">
            <input type="hidden" name="sort" value="recommendCount"/>
            <button type="submit" class="btn btn-outline-primary btn-sm" th:text="${sort == 'recommendCount' ? '추천순(현재)' : '추천순'}"></button>
        </form>
    </div>
    <!-- 검색 폼 추가 -->
    <div class="mb-4">
        <form action="/community/chatdog/search" method="get" class="d-flex">
            <input type="text" name="keyword" class="form-control me-2" placeholder="제목을 입력하세요" aria-label="검색">
            <button type="submit" class="btn btn-outline-success">🔎</button>
        </form>
    </div>
    <div>
        <a href="/community/chatdog/create" class="btn btn-primary btn-sm me-2">새 글 작성하기</a>
    </div>
</div>

<div class="row">
    <div class="col-md-4 mb-4" th:each="chatdog : ${chatdog}">
        <div class="card">
            <div class="card-body">
                <p class="card-text"><small class="text-muted">게시글 번호: <span class="badge bg-secondary" th:text="${chatdog.chatdogNo}"></span></small></p>
                <div th:if="${chatdogImages != null and chatdogImages.get(chatdog.chatdogNo) != null and !chatdogImages.get(chatdog.chatdogNo).empty}" class="mb-3">
                    <img th:src="@{/images/C/{file}(file=${chatdogImages.get(chatdog.chatdogNo)[0].storedFileName})}" class="img-fluid rounded" alt="대표 이미지">
                </div>
                <h5 class="card-title" th:text="${chatdog.title}"></h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${chatdog.userId}"></h6>
                <p class="card-text" th:text="${#strings.abbreviate(chatdog.content, 50)}"></p>
                <p class="card-text"><small class="text-muted" th:text="${#temporals.format(chatdog.createTime, 'yyyy-MM-dd')}"></small></p>
                <a th:href="@{/community/chatdog/{chatdogNo}(chatdogNo=${chatdog.chatdogNo})}" class="btn btn-sm btn-outline-primary">자세히 보기</a>
                <span class="badge bg-primary float-end" th:text="${chatdog.recommendCount + ' ❤️'}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
