<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>내 새꾸 자랑 상세 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <style>
        /* 깨진 이미지 아이콘 숨기기 */
        img[src=""], img:not([src]) {
            display: none;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">내 새꾸 자랑 상세 페이지</h1>
<h3 class="mb-4 text-center">우리 아이의 사랑스러운 순간들을 자랑하시개! 🐶</h3>

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">🐶 <strong>제목 : </strong> <span th:text="${doglove.title}"></span></h2>
        <p class="card-text">📝 <strong>작성자 : </strong> <span th:text="${doglove.userId}"></span></p>
        <p class="card-text">🗓️ <strong>작성일 : </strong> <span th:text="${#temporals.format(doglove.createTime, 'yyyy-MM-dd-ss')}"></span></p>
        <p class="card-text" th:text="${doglove.content}"></p>
        <p class="card-text">❤️ <strong>추천 수:</strong> <span th:id="recommendCount" th:text="${doglove.recommendCount}"></span></p>
    </div>

    <div class="row">
        <div th:each="uploadDto : ${imageFiles}" class="col-md-4 mb-3">
            <img th:src="@{/images/L/{file}(file=${uploadDto.storedFileName})}" class="img-fluid rounded">
        </div>
    </div>

    <div class="mb-4">
        <form th:action="@{/community/L/{foreignNo}/reply/add(foreignNo=${doglove.dogloveNo})}" method="post" class="comment-form">
            <input type="hidden" name="communityCategoryCode" value="L" />
            <input type="hidden" name="foreignNo" th:value="${doglove.dogloveNo}" />
            <div style="margin-bottom: 10px;">
                <textarea name="content" required rows="3" class="form-control" placeholder="댓글을 남겨주시개"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-blue">🐾 댓글 남기기</button>
            </div>
        </form>
    </div>

    <form th:action="@{/community/doglove/dogloveRecommend}" method="post" onsubmit="return confirm('이 게시글을 추천하시겠어요?');">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" class="btn btn-green">❤️ 추천하기</button>
        <input type="hidden" name="dogloveNo" th:value="${doglove.dogloveNo}"/>
    </form>

<h3 class="mt-4">🐾 댓글 목록</h3>
<ul class="reply-list mt-4" style="list-style-type: none; padding: 0;">
    <li th:each="reply : ${reply}" class="comment-item" th:data-reply-no="${reply.communityReplyNo}" th:data-reply-content="${reply.content}">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p style="margin: 0;">
                <strong th:text="${reply.writerId}">작성자</strong>:
                <span class="reply-content" th:text="${reply.content}">내용</span>
            </p>
            <div th:if="${#authentication.name == 'admin' or #authentication.name == reply.writerId}">
                <button class="btn btn-sm btn-blue reply-update-btn">✏️ 수정</button>
                <button class="btn btn-sm btn-danger reply-delete-btn">🗑️ 삭제</button>
            </div>
        </div>
        <div class="reply-edit-form" style="display: none; margin-top: 10px;">
            <input type="text" class="replyContent form-control" />
            <button class="btn btn-sm btn-primary replyUpdateBtn">작성</button>
            <button class="btn btn-sm btn-secondary replyUpdateClose">취소</button>
        </div>
    </li>
</ul>

    <div class="d-flex justify-content-between mt-4">
        <a href="/community/doglove" class="btn btn-secondary">🏠 목록으로</a>
        <div>
            <div th:if="${#authentication.name == doglove.userId}" class="d-inline-block me-2">
                <a th:href="@{/community/doglove/update/{dogloveNo}(dogloveNo=${doglove.dogloveNo})}"
                   class="btn btn-info">✏️ 게시글 수정</a>
                <form th:action="@{/community/doglove/delete}" method="post" class="d-inline-block"
                      onsubmit="return confirm('게시글을 삭제하시겠어요?');">
                    <input type="hidden" name="dogloveNo" th:value="${doglove.dogloveNo}">
                    <button type="submit" class="btn btn-danger">🗑️ 게시글 삭제</button>
                </form>
            </div>
            <a href="/community/doglove/create" class="btn btn-primary">✍새 글 작성</a>
        </div>
    </div>

</div>
</body>
<footer th:replace="fragments/head :: footer"></footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
            images[i].onerror = function() {
                var parentDiv = this.closest('.col-md-4');
                if (parentDiv) {
                    parentDiv.remove();
                } else {
                    this.style.display = 'none';
                }
            }
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        var foreignNo = $('input[name="dogloveNo"]').val();

        // 댓글 수정 버튼 클릭
        $('.reply-list').on('click', '.reply-update-btn', function() {
            var $commentItem = $(this).closest('.comment-item');
            var replyContent = $commentItem.attr('data-reply-content');
            var $editForm = $commentItem.find('.reply-edit-form');

            $editForm.find('.replyContent').val(replyContent);
            $editForm.show();
            $(this).hide();
        });

        // 댓글 수정 취소
        $('.reply-list').on('click', '.replyUpdateClose', function() {
            var $commentItem = $(this).closest('.comment-item');
            var replyContent = $commentItem.attr('data-reply-content');
            var $editForm = $commentItem.find('.reply-edit-form');

            $editForm.hide();
            $commentItem.find('.reply-update-btn').show();
        });

        // 댓글 수정 제출
        $('.reply-list').on('click', '.replyUpdateBtn', function() {
            var $commentItem = $(this).closest('.comment-item');
            var communityReplyNo = $commentItem.attr('data-reply-no');
            var content = $commentItem.find('.replyContent').val();

            if (!content.trim()) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            if (confirm("수정 하시겠습니까?")) {
                $.ajax({
                    url: "/community/L/" + foreignNo + "/reply/update/" + communityReplyNo,
                    method: 'POST',
                    data: { content: content },
                    success: function(result) {
                        alert(result);
                        $commentItem.attr('data-reply-content', content);
                        $commentItem.find('.reply-content').text(content);
                        $commentItem.find('.reply-edit-form').hide();
                        $commentItem.find('.reply-update-btn').show();
                    },
                    error: function() {
                        alert('댓글 수정에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }
        });

        // 댓글 삭제 버튼 클릭
        $('.reply-list').on('click', '.reply-delete-btn', function() {
            var $commentItem = $(this).closest('.comment-item');
            var communityReplyNo = $commentItem.attr('data-reply-no');

            if (confirm('댓글을 삭제하시겠어요?')) {
                $.ajax({
                    url: "/community/L/" + foreignNo + "/reply/delete/" + communityReplyNo,
                    method: 'POST',
                    success: function(result) {
                        alert(result);
                        $commentItem.remove();
                    },
                    error: function() {
                        alert('댓글 삭제에 실패했습니다. 다시 시도해주세요.');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
