<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
    <meta charset="UTF-8">
    <title>내 새꾸 자랑 상세 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gaegu', cursive;
            background-color: #FFF5EE;
            background-image: url('paw-pattern.png');
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .btn {
            border-radius: 20px;
            font-size: 1.1em;
        }
        .comment-item {
            background-color: #F0F8FF;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
        }
        .btn-blue {
            background-color: #4169E1;
            color: white;
        }
        .btn-green {
            background-color: #98FB98;
            color: #333;
        }
    </style>
</head>
<body class="container mt-5">
<menu th:replace="fragments/head :: menu"></menu>

<h1 class="mb-4 text-center">🐾 내 새꾸 자랑 상세 페이지 🐾</h1>

<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title">🐶 <strong>제목 : </strong> <span th:text="${doglove.title}"></span></h2>
        <p class="card-text">📝 <strong>작성자 : </strong> <span th:text="${doglove.userId}"></span></p>
        <p class="card-text">🗓️ <strong>작성일 : </strong> <span th:text="${#temporals.format(doglove.createTime, 'yyyy-MM-dd')}"></span></p>
        <p class="card-text" th:text="${doglove.content}"></p>
        <p class="card-text">❤️ <strong>추천 수:</strong> <span th:id="recommendCount" th:text="${doglove.recommendCount}"></span></p>
    </div>

    <div class="row">
        <div th:each="uploadDto : ${imageFiles}" class="col-md-4 mb-3">
            <img th:src="@{/images/L/{file}(file=${uploadDto.storedFileName})}" class="img-fluid rounded" alt="이미지">
        </div>
    </div>

    <div class="mb-4">
        <form th:action="@{/community/L/{foreignNo}/reply/add(foreignNo=${doglove.dogloveNo})}" method="post" class="comment-form">
            <input type="hidden" name="communityCategoryCode" value="L" />
            <input type="hidden" name="foreignNo" th:value="${doglove.dogloveNo}" />
            <div style="margin-bottom: 10px;">
                <textarea name="content" required rows="3" class="form-control" placeholder="귀여운 댓글을 남겨주세요! 🐾"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <button type="submit" class="btn btn-blue">🐾 댓글 남기기</button>
            </div>
        </form>
    </div>

    <form th:action="@{/community/doglove/dogloveRecommend}" method="post" onsubmit="return confirm('이 귀여운 게시글을 추천하시겠어요?');">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <button type="submit" class="btn btn-green">❤️ 추천하기</button>
        <input type="hidden" name="dogloveNo" th:value="${doglove.dogloveNo}"/>
    </form>

    <h3 class="mt-4">🐾 댓글 목록</h3>
    <ul class="reply-list mt-4" style="list-style-type: none; padding: 0;">
        <li th:each="reply : ${reply}" class="comment-item">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <p style="margin: 0;">
                    <strong th:text="${reply.writerId}">작성자</strong>:
                    <span th:text="${reply.content}">내용</span>
                </p>
                <div th:if="${#authentication.name == reply.writerId}">
                    <a th:href="@{/community/L/{foreignNo}/reply/update/{communityReplyNo}(foreignNo=${doglove.dogloveNo}, communityReplyNo=${reply.communityReplyNo})}"
                       class="btn btn-sm btn-blue">✏️ 수정</a>
                    <form th:action="@{/community/L/{foreignNo}/reply/delete/{communityReplyNo}(foreignNo=${doglove.dogloveNo}, communityReplyNo=${reply.communityReplyNo})}"
                          method="post"
                          class="comment-form"
                          style="display: inline-block;"
                          onsubmit="return confirm('댓글을 삭제하시겠어요?');">
                        <input type="hidden" name="communityReplyNo" th:value="${reply.communityReplyNo}"/>
                        <button type="submit" class="btn btn-sm btn-danger">🗑️ 삭제</button>
                    </form>
                </div>
            </div>
        </li>
    </ul>

    <div class="d-flex justify-content-between mt-4">
        <a href="/community/doglove" class="btn btn-secondary">🏠 목록으로</a>
        <div>
            <div th:if="${#authentication.name == doglove.userId}" class="d-inline-block me-2">
                <a th:href="@{/community/doglove/update/{dogloveNo}(dogloveNo=${doglove.dogloveNo})}"
                   class="btn btn-info">✏️ 게시글 수정</a>
                <form th:action="@{/community/doglove/delete}" method="post" class="d-inline-block"
                      onsubmit="return confirm('게시글을 삭제하시겠어요?');">
                    <input type="hidden" name="dogloveNo" th:value="${doglove.dogloveNo}">
                    <button type="submit" class="btn btn-danger">🗑️ 게시글 삭제</button>
                </form>
            </div>
            <a href="/community/doglove/create" class="btn btn-primary">✍️ 새 글 작성</a>
        </div>
    </div>

</div>
</body>
</html>
